    <div class="container">
        <!-- Left section for image -->
        <div class="image-box">
            <img class="image"src="975999.png" alt="Welcome Graphic">
        </div>

        <!-- Right section for the form -->
        <div class="form-box">
            <h1>Hello, <br> welcome!</h1>
            <form id="loginForm">
                <div class="input-box">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@mail.com" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <a href="Form.html"><button type="button" class="btn signup-btn">Register</button></a>
            </form>
        </div>
    </div>

    <!-- Include JavaScript file -->
