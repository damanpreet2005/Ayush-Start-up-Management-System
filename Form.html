<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

    <nav class="navbar"></nav>
        <div class="navbar-container">
            <!-- <a href="#=" class="navbar-logo"><img src="ayush_logo.png" alt="Ayush"></a> -->
            <ul class="navbar-menu">
                <li><a href="https://ayushnext.ayush.gov.in">Home</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/about-us">About us</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/list/research">Research</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/list/news">What's new</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/list/writeUps">Writeups</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/list/current">Current Developments</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/question-bank">Question Bank</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/list/jobs">Jobs</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/game-list">Games</a></li>
                <li><a href="https://ayushnext.ayush.gov.in/site/contact-us">Contact us</a></li>
            </ul>
            <!-- <a href="#" class="navbar-search">üîç</a> -->
        </div>
    </nav>

    <div class="container">
        <h2>Register Yourself</h2>
        <p>Choose the correct field and fill the form correctly</p>

        <!-- Tabs -->
        <div class="tab-menu">
            <button class="tab-btn" onclick="openTab(event, 'Student')">Student</button>
            <button class="tab-btn" onclick="openTab(event, 'College')">College</button>
            <button class="tab-btn" onclick="openTab(event, 'Industry')">Industry</button>
            <button class="tab-btn" onclick="openTab(event, 'Expert')">Expert</button>
        </div>

        <!-- Forms -->
        <div id="Student" class="tab-content">
            <form>
                <!-- Add Student form elements here -->
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <select class="select-container" name="" id="" required>
                    <option value="">Student type</option>
                    <option value="Ayush-student">Ayush Student</option>
                    <option value="Allopathy">Allopathy Student</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" placeholder="Father's Name" required>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" onfocus="this.type='date'; this.onfocus=null;" required>
                <input type="email" placeholder="Email" id="" required>
                <input type="tel" placeholder="Mobile" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" id="">
                <input type="text" placeholder="Address" required>
                <select class="select-container" name="" id="" required>
                    <option value="none">State</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                </select>
                <select class="select-container" name="" id="" required>
                    <option value="none">District</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="College" class="tab-content" style="display:none;">
            <form>
                <!-- Add College form elements here -->
                <input type="text" placeholder="Contact Person" required>
                <select class="select-container" name="" id="" required>
                    <option value="">College type</option>
                    <option value="Ayush">Ayush</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" placeholder="College Name" required>
                <input type="date" placeholder="Date of Affiliation">
                <input type="number" placeholder="Affiliation Number" required>
                <input type="text" placeholder="Affiliation University Name" required>
                <input type="email" placeholder="Email" required>
                <input type="Tel" placeholder="Mobile Number" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="College Address" required>
                <select class="select-container" name="" id="" required>
                    <option value="">State</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                </select>
                <select class="select-container" name="" id="" required>
                    <option value="">District</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                </select>
                <input type="number" placeholder="Pincode" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="Industry" class="tab-content" style="display:none;">
            <form>
                <!-- Add Industry form elements here -->
                <input type="text" placeholder="Contact Person Full Name" required>
                <input type="text" placeholder="Industry Name" required>
                <input type="number" name="" id="" placeholder="Registration Number">
                <input type="date" placeholder="Date of Registration">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Mobile No.">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Industry Address" required>
                <select class="select-container" name="" id="" required>
                    <option value="">State</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                </select>
                <select class="select-container" name="" id="" required>
                    <option value="">District</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                </select>
                <input type="number" placeholder="Pincode" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="Expert" class="tab-content" style="display:none;">
            <form>
                <!-- Add Expert form elements here -->
                <input type="text" placeholder="Name" required>
                <select>
                    <option value="">Select Subject</option>
                    <option value="Ayurveda">Ayurveda</option>
                    <option value="Sidha">Sidha</option>
                    <option value="Unani">Unani</option>
                    <option value="yoga">Yoga</option>
                    <option value="naturopathy">Naturopathy</option>
                    <option value="sowa">Sowa-Rigpa</option>
                    <option value="homeopathy">Homeopathy</option>
                    <option value="general">General</option>
                </select>
                <input type="date" placeholder="Date of Birth" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Mobile No." required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Address" required>
                <select class="select-container" name="" id="" required>
                    <option value="">State</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                </select>
                <select class="select-container" name="" id="" required>
                    <option value="">District</option>
                    <option value="3">1</option>
                    <option value="2">2</option>
                </select>
                <input type="number" name="" id="" placeholder="Pincode" required>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

    <script src="Form.js"></script>
    <script src="backend.js"></script>
</body>
</html>
